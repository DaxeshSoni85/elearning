  <div class="container my-4">
    <form>
      <h2>Contact Us</h2>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address:</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <select class="form-select" aria-label="Default select example">
        <option selected>Select Your Query:</option>
        <option value="1">JAVA</option>
        <option value="2">C++</option>
        <option value="3">Web Development</option>
      </select>

      <div class="mt-3">
        <input class="form-check-input" type="checkbox" id="checkboxNoLabel1" value="" aria-label="...">
        <label class="form-check-label">Are you a Student? </label>
      </div>
      <div>
        <input class="form-check-input" type="checkbox" id="checkboxNoLabel2" value="" aria-label="...">

      </div>
      <div>
        <input class="form-check-input" type="checkbox" id="checkboxNoLabel3" value="" aria-label="...">

      </div>

      <div class="mb-3 my-2">
        <label for="exampleFormControlTextarea1" class="form-label">Comment</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>


      <div class="mb-3 my-2">
        <label for="exampleFormControlTextarea2" class="form-label">Tell Us About Your Self</label>
        <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
